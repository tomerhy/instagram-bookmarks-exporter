<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      color-scheme: dark;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
    }
    
    .version {
      font-size: 9px;
      color: #E1306C;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(225, 48, 108, 0.4);
      background: rgba(225, 48, 108, 0.1);
      margin-left: auto;
    }
    
    .stats {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat {
      flex: 1;
      text-align: center;
      padding: 12px 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-count {
      font-size: 24px;
      font-weight: 700;
      display: block;
      margin-bottom: 2px;
    }
    
    .stat-images .stat-count { color: #40c463; }
    .stat-videos .stat-count { color: #E1306C; }
    
    .stat-label {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn-row {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #833ab4, #E1306C);
      border: none;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    .btn-gallery {
      background: linear-gradient(135deg, #405DE6, #833ab4);
      border: none;
    }
    
    .btn-danger {
      background: rgba(255, 50, 50, 0.2);
      border-color: rgba(255, 50, 50, 0.3);
    }
    
    .btn-danger:hover {
      background: rgba(255, 50, 50, 0.3);
    }
    
    .status {
      margin-top: 12px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      min-height: 14px;
    }
    
    .not-instagram {
      text-align: center;
      padding: 24px 16px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .not-instagram h3 {
      color: #E1306C;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .not-instagram p {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <div class="header">
      <img class="logo" src="assets/icons/icon-128.png" alt="Logo">
      <span class="title">IG Exporter</span>
      <span class="version" id="version">v4.1.0</span>
    </div>
    
    <div class="stats">
      <div class="stat stat-images">
        <span class="stat-count" id="images-count">0</span>
        <span class="stat-label">Images</span>
      </div>
      <div class="stat stat-videos">
        <span class="stat-count" id="videos-count">0</span>
        <span class="stat-label">Videos</span>
      </div>
    </div>
    
    <div class="actions">
      <div class="btn-row">
        <button id="capture-btn" class="btn-primary">üé† Capture All</button>
        <button id="gallery-btn" class="btn-gallery">üñºÔ∏è Gallery</button>
      </div>
      <div class="btn-row">
        <button id="clear-btn" class="btn-danger">üóëÔ∏è Clear</button>
      </div>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <div id="not-instagram" style="display: none;">
    <div class="not-instagram">
      <h3>üìç Open Instagram</h3>
      <p>Navigate to instagram.com to use this extension</p>
    </div>
  </div>
  
  <script src="analytics.js"></script>
  <script src="popup.js"></script>
</body>
</html>

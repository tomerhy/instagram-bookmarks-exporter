<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      color-scheme: dark;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #833ab4, #E1306C, #fd1d1d);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .version {
      font-size: 10px;
      color: #E1306C;
      padding: 2px 8px;
      border-radius: 10px;
      border: 1px solid rgba(225, 48, 108, 0.4);
      background: rgba(225, 48, 108, 0.1);
      margin-left: auto;
    }
    
    .stats {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .stat {
      flex: 1;
      text-align: center;
      padding: 16px 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-count {
      font-size: 28px;
      font-weight: 700;
      display: block;
      margin-bottom: 4px;
    }
    
    .stat-images .stat-count { color: #40c463; }
    .stat-videos .stat-count { color: #E1306C; }
    .stat-carousels .stat-count { color: #833ab4; }
    
    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn-row {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #833ab4, #E1306C);
      border: none;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .btn-gallery {
      background: linear-gradient(135deg, #405DE6, #833ab4);
      border: none;
    }
    
    .status {
      margin-top: 16px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      min-height: 16px;
    }
    
    .not-instagram {
      text-align: center;
      padding: 30px 20px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .not-instagram h3 {
      color: #E1306C;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <div class="header">
      <div class="logo">üì∏</div>
      <span class="title">IG Media Exporter</span>
      <span class="version" id="version">v2.0</span>
    </div>
    
    <div class="stats">
      <div class="stat stat-images">
        <span class="stat-count" id="images-count">0</span>
        <span class="stat-label">Images</span>
      </div>
      <div class="stat stat-videos">
        <span class="stat-count" id="videos-count">0</span>
        <span class="stat-label">Videos</span>
      </div>
      <div class="stat stat-carousels">
        <span class="stat-count" id="carousels-count">0</span>
        <span class="stat-label">Carousels</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="scan-btn" class="btn-primary">üîç Scan Posts</button>
      <div class="btn-row">
        <button id="scroll-btn">üìú Auto Scroll</button>
        <button id="clear-btn">üóëÔ∏è Clear</button>
      </div>
      <button id="gallery-btn" class="btn-gallery">üñºÔ∏è Open Gallery</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <div id="not-instagram" style="display: none;">
    <div class="not-instagram">
      <h3>üìç Open Instagram</h3>
      <p>Navigate to instagram.com to use this extension</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
